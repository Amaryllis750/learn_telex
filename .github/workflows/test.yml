name: Test WorkFlow

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]


jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with: 
                node-version: 22
            

            - name: Install Dependencies
              run: npm install
            
            - name: Run tests
              run: npm tests